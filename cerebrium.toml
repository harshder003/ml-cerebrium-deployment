[cerebrium.deployment]
name = "mtailor-classifier"
python_version = "3.9"
cuda_version = "11.8"
region = "us-east-1"

[cerebrium.hardware]
cpu = 2
memory = 8.0
gpu = "NVIDIA-A10G"
gpu_count = 0

[cerebrium.scaling]
min_replicas = 0
max_replicas = 10
cooldown_period = 60

[cerebrium.build]
predict_function_imports = [
    "main:predict"
]
dockerfile = "Dockerfile"

[cerebrium.dependencies]
pip = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "onnx>=1.10.0",
    "onnxruntime>=1.9.0",
    "Pillow>=8.0.0",
    "numpy>=1.21.0",
    "requests>=2.25.0",
    "psutil>=5.8.0"
]